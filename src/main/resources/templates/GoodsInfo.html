<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品信息</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="BackStage.html" th:href="@{/admin}" style="font-family: 腾祥匆匆体简">
            <img src="../static/img/logo.jpg" th:src="@{/img/logo.jpg}" width="30" height="30" class="d-inline-block align-top" alt="">
            乐易后台
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="nav nav-pills nav-fill">
                <a class="nav-item nav-link  backs_nav_a2" href="BackStage.html" th:href="@{/admin}">管理员</a>
                <a class="nav-item nav-link  backs_nav_a2" href="CustInfo.html" th:href="@{/CustInfo}">客户信息</a>
                <a class="nav-item nav-link active backs_nav_a2" href="GoodsInfo.html" th:href="@{/GoodsInfo}">商品信息</a>
                <a class="nav-item nav-link  backs_nav_a2" href="OrderInfo.html" th:href="@{/OrderInfo}">订单信息</a>
                <a class="btn btn-outline-success  backs_nav_a2" href="index.html" th:href="@{/}">前往前台</a>
            </div>
        </div>
    </nav>

    <div style="margin-top: 100px">
        <table class="table table-striped table-hover">
            <thead >
            <tr>
                <th>商品编号</th>
                <th>展示编号</th>
                <th>商品名称</th>
                <th>出售情况</th>
                <th>进货日期</th>
                <th>进货厂家</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="goodsInfo: ${goodsInfos}" th:object="${goodsInfo}">
                <th th:text="*{goods_id}"></th>
                <th th:text="*{display_id}"></th>
                <td th:text="*{goods_name}"></td>
                <td th:text="*{sale_status}"></td>
                <td th:text="*{indate}"></td>
                <td th:text="*{factory}"></td>
                <td><a  class="btn btn-secondary" th:href="@{/GoodsInfoEdit(goods_id=(*{goods_id}))}">编辑</a></td>
                <td><a  class="btn btn-danger" th:href="@{/goods_delete(goods_id=(*{goods_id}))}">删除</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
