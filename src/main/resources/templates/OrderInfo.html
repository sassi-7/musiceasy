<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品信息</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="BackStage.html" th:href="@{/admin}" style="font-family: 腾祥匆匆体简">
            <img src="../static/img/logo.jpg" th:src="@{/img/logo.jpg}" width="30" height="30" class="d-inline-block align-top" alt="">
            乐易后台
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="nav nav-pills nav-fill">
                <a class="nav-item nav-link  backs_nav_a2" href="BackStage.html" th:href="@{/admin}">管理员</a>
                <a class="nav-item nav-link  backs_nav_a2" href="CustInfo.html" th:href="@{/CustInfo}">客户信息</a>
                <a class="nav-item nav-link  backs_nav_a2" href="GoodsInfo.html" th:href="@{/GoodsInfo}">商品信息</a>
                <a class="nav-item nav-link active backs_nav_a2" href="OrderInfo.html" th:href="@{/OrderInfo}">订单信息</a>
                <a class="btn btn-outline-success  backs_nav_a2" href="index.html" th:href="@{/}">前往前台</a>
            </div>
        </div>
    </nav>

    <div style="margin-top: 100px">
        <table class="table table-striped table-hover">
            <thead >
            <tr>
                <th>订单编号</th>
                <th>订单进度</th>
                <th>商品编号</th>
                <th>商品名称</th>
                <th>买家账号</th>
                <th>买家昵称</th>
                <th>买家地址</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderInfo : ${orderInfos}" th:object="${orderInfo}">
                <th th:text="*{order_id}"></th>
                <th th:text="*{order_status}"></th>
                <td th:text="*{goods_id}"></td>
                <td th:text="*{goods_name}"></td>
                <td th:text="*{cust_account}"></td>
                <td th:text="*{cust_name}"></td>
                <td th:text="*{cust_address}"></td>
                <td><a  class="btn btn-danger" th:href="@{/order_delete(order_id=(*{order_id}))}">删除</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
