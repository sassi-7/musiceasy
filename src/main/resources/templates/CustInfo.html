<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>客户信息</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}">
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="BackStage.html" th:href="@{/admin}" style="font-family: 腾祥匆匆体简">
            <img src="../static/img/logo.jpg"  th:src="@{/img/logo.jpg}" width="30" height="30" class="d-inline-block align-top" alt="">
            乐易后台
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="nav nav-pills nav-fill">
                <a class="nav-item nav-link  backs_nav_a2" href="BackStage.html" th:href="@{/admin}">管理员</a>
                <a class="nav-item nav-link active backs_nav_a2" href="CustInfo.html" th:href="@{/CustInfo}">客户信息</a>
                <a class="nav-item nav-link  backs_nav_a2" href="GoodsInfo.html" th:href="@{/GoodsInfo}">商品信息</a>
                <a class="nav-item nav-link  backs_nav_a2" href="OrderInfo.html" th:href="@{/OrderInfo}">订单信息</a>
                <a class="btn btn-outline-success  backs_nav_a2" href="index.html" th:href="@{/index}">前往前台</a>
            </div>
        </div>
    </nav>

    <div style="margin-top: 100px">
        <table class="table table-striped table-hover">
            <thead >
            <tr>
                <th>客户账号</th>
                <th>昵称</th>
                <th>密码</th>
                <th>收货地址</th>
                <th>购买情况</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="custInfo : ${custInfos}" th:object="${custInfo}">
                <th th:text="*{cust_account}"></th>
                <td th:text="*{cust_name}"></td>
                <td th:text="*{cust_passwd}"></td>
                <td th:text="*{cust_address}"></td>
                <td><a  class="btn btn-success" href="#">购买情况</a></td>
                <td><a  class="btn btn-info" th:href="@{/CustInfoEdit(cust_account=(*{cust_account}))}">编辑</a></td>
                <td><a  class="btn btn-danger" th:href="@{/cust_delete(cust_account=(*{cust_account}))}">删除</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
